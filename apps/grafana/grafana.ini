[paths]
provisioning = /etc/grafana/provisioning

[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false
feedback_links_enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/logboek/logboek.json

[users]
allow_sign_up = false

[auth]
disable_login = true
disable_login_form = true

[auth.anonymous]
enabled = true
org_role = Admin
